name: Build executáveis

on:
  push:
    branches:
      - main      # se sua branch for outra, troca aqui
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Gerar executável
        run: |
          pyinstaller --onefile --windowed src/app.py --name TabelaComVariancia
          # se o principal for tabela.py em vez de src/app.py, troca a linha acima

      - name: Publicar artefatos
        uses: actions/upload-artifact@v4
        with:
          name: TabelaComVariancia-${{ runner.os }}
          path: dist/**
