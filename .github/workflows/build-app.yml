name: Build executáveis

on:
  push:
    branches:
      - main          # troque se sua branch tiver outro nome (ex: master)
  workflow_dispatch:  # permite rodar manualmente pelo GitHub

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Gerar executável
        shell: bash
        run: |
          pyinstaller --onefile --windowed src/app.py --name TabelaComVariancia
          # se o principal for tabela.py, use em vez disso:
          # pyinstaller --onefile --windowed tabela.py --name TabelaComVariancia

      - name: Publicar artefatos
        uses: actions/upload-artifact@v4
        with:
          name: TabelaComVariancia-${{ runner.os }}
          path: dist/**
